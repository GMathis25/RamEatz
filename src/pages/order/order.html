<ion-header>
  <ion-navbar>
    <ion-title>Where would you like to order from today?</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list radio-group [(ngModel)]="food">

    <ion-list-header>
      Eatery List
    </ion-list-header>

    <ion-item>
      <ion-label>The Cafe</ion-label>
      <ion-radio value="cafe"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>The Daily Grind</ion-label>
      <ion-radio value="grind"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Option 3</ion-label>
      <ion-radio value="option3"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Option 4</ion-label>
      <ion-radio value="option4"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Option 5</ion-label>
      <ion-radio value="option5"></ion-radio>
    </ion-item>

  </ion-list>
</ion-content>
