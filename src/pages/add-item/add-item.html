<ion-header>

  <ion-navbar color='danger'>
    <ion-title>AddItem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--Here we make objects and input to that item -->
  <ion-item>
    <!--floating adds cool effect of text -->
    <ion-label floating>Item Name</ion-label>
    <ion-input type="text" [(ngModel)]="item.itemName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Number</ion-label>
    <ion-input type="number" [(ngModel)]="item.itemNumber"></ion-input>
  </ion-item>

  <button ion-button block color='danger' (click)="addItem(item)">Add item</button>

</ion-content>
