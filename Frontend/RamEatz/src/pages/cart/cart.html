<ion-header>

  <ion-navbar>
    <ion-title>Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item class="text" *ngFor="let item of itemList">
            <ion-label>{{item.name}}</ion-label>
          <ion-note item-right>{{item.price}}</ion-note>          
        </ion-item>
      </ion-list>

      <ion-footer>
          <ion-toolbar>
            <ion-title>Total: $ {{total}}</ion-title>
          </ion-toolbar>
          <button ion-button block color="secondary" (click)="submitOrder()">Place Order</button>                 
      </ion-footer>
</ion-content>
