<ion-header>

  <ion-navbar>
    <ion-title>BurgerStudio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item class="text" *ngFor="let item of itemList" (click)="makeItem(item)" >
            <ion-label>{{item.name}}</ion-label>

          <ion-note item-right>{{item.price}}</ion-note>          
        </ion-item>
      </ion-list>
    </ion-content>
