<ion-header>
    
      <ion-navbar color="danger">
        <ion-title>BurgerStudioCheese</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
    <ion-list>
        <ion-item *ngFor="let comp of compList">
            <ion-label>{{comp.value.name}}</ion-label>
            <ion-toggle color="danger" [(ngModel)]="selected[comp.id]"></ion-toggle>    <!--(ionChange)="notify(comp)" -->    
        </ion-item>
      </ion-list>
    
      <button ion-button block color="secondary" (click)="submitOrder()">Submit</button>           
      <button ion-button block color="danger" (click)="cancelOrder()">Cancel</button>
      </ion-content>
