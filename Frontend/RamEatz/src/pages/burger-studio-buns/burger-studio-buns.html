<ion-header>
    
      <ion-navbar>
        <ion-title>BurgerStudioBuns</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
    <ion-list inset>
        <ion-item *ngFor="let comp of compList">
            <ion-label>{{comp.value.name}}</ion-label>
            <ion-checkbox color="danger" [(ngModel)]="selected[comp.id]"></ion-checkbox>    <!--(ionChange)="notify(comp)" -->    
        </ion-item>
      </ion-list>
    
      <button ion-button (click)="cancelOrder()">Cancel</button>
      <button ion-button (click)="submitOrder()">Submit</button>     
      </ion-content>
