<ion-header>
    
      <ion-navbar color="danger">
        <ion-title>BurgerStudioBuns</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
    <ion-list inset>
        <ion-item *ngFor="let comp of compList" (click)="submitOrder(comp)">
            <ion-label>{{comp.name}}</ion-label>
        </ion-item>
      </ion-list>

      <button ion-button block color="danger" (click)="cancelOrder()">Cancel</button>
<!--      <button ion-button (click)="submitOrder()">Submit</button> -->     
      </ion-content>
